<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Sales</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Used Car Dealership</h1>
    </header>

    <main>
      <section id="filters">
        <h2>Filter Cars</h2>
        <label for="minYear">Min Year:</label>
        <input type="number" id="minYear" placeholder="e.g. 2005" />

        <label for="maxYear">Max Year:</label>
        <input type="number" id="maxYear" placeholder="e.g. 2020" />

        <label for="make">Make:</label>
        <select id="make" multiple></select>

        <label for="maxMileage">Max Mileage:</label>
        <input type="number" id="maxMileage" placeholder="e.g. 30000" />

        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="e.g. 5000" />

        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="e.g. 25000" />

        <label for="color">Color:</label>
        <select id="color" multiple></select>

        <button id="filterButton">Filter</button>
        <button id="clearButton">Clear Filters</button>
      </section>

      <section id="carListings">
        <h2>Available Cars</h2>
        <div id="carsContainer" class="cars-container"></div>
        <p id="noResultsMessage" class="hidden">
          No cars match your criteria. Please try adjusting the filters.
        </p>
      </section>
    </main>

    <script src="./js/usedCars.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
